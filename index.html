<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>LocalStorage</h1>

    <label for="nome">Nome: </label>
    <input type="text" id="nome" placeholder="Digite seu nome"><br><br>
    <label for="email">Email: </label>
    <input type="email" id="email" placeholder="Digite seu email"><br><br>
    <label for="senha">Senha: </label>
    <input type="password" id="password" placeholder="Digite sua senha"><br><br>

    <button onclick="salvarDados()">Salvar</button>
    <button onclick="mostrarDados()">Mostrar dados</button><br><br>
    <button onclick="limparDados()">Limpar dados</button>
    <button onclick="limparCampos()">Limpar campos</button>

    <p id="resultado"></p>

    <script>
        function salvarDados() {
            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value
            localStorage.setItem("nomeUsuario", nome);
            localStorage.setItem("emailUsuario", email);
            localStorage.setItem("senhaUsuario", password);
            alert("Dados salvos com sucesso!");
        }

        function mostrarDados() {
            let nomeSalvo = localStorage.getItem("nomeUsuario");
            let emailSalvo = localStorage.getItem("emailUsuario");
            let senhaSalva = localStorage.getItem("senhaUsuario");
            if (nomeSalvo) {
                document.getElementById("resultado").innerText =
                    "Nome salvo: " + nomeSalvo + " | " +
                    "Email salvo: " + emailSalvo + " | " +
                    "Senha salva: " + senhaSalva;
            } else {
                document.getElementById("resultado").innerText = "Nenhum dado salvo.";
            }
        }

        function limparDados() {
            localStorage.removeItem("nomeUsuario");
            localStorage.removeItem("emailUsuario");
            localStorage.removeItem("senhaUsuario");
            document.getElementById("resultado").innerText = "Dados removidos!";
        }

        function limparCampos() {
            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            alert("Campo de pesquisa limpo!!!")
        }
    </script>

</body>

</html>
